</head>
<body>
  <!--nav-->
  <header class="header">
    <nav class="navbar">
        <a href="#" class="nav-logo">Farm</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="control.html" class="nav-link">Control</a></li>
            <li class="nav-item"><a href="house.html" class="nav-link">Green House</a></li>
            <li class="nav-item"><a href="ai.html" class="nav-link">Disease Detection</a></li>

        <div class="hamburger">
            <span class="bar"></span>

        </div>
    </nav>
  </header>
  <container>

    <!-- Temperature Alert -->
    <div class="section">
      <div class="section-title"><h1>Temperature</h1></div>
      <div id="temperature-alert" class="alert alert-low-temp">
        <ul>
          <li><i id="temperature-icon" class="fas fa-thermometer-half"></i></li>
          <li><p><span id="temperature-status">18Â°C</span></p></li>
        </ul>
      </div>
      <div class="content">
          <div class="state"><p>Fan Status: <span id="fan-status">Inactive</span></p></div>
          <button id="fan-toggle">Turn On Fan</button>
      </div>
    </div>

    <!-- LDR Alert -->
    <div class="section">
      <div class="section-title"><h1>Lighting</h1></div>
      <div id="ldr-alert" class="alert alert-dark">
        <ul>
          <li><i id="ldr-icon" class="fas fa-moon"></i></li>
          <li><p>LDR Status: <span id="ldr-status">Dark</span></p></li>
        </ul>
      </div>
      <div class="content">
          <div class="state"><p>LEDs Status: <span id="leds-status">Inactive</span></p></div>
          <button id="leds-toggle">Turn On LEDs</button>
      </div>
    </div>
  </container>
