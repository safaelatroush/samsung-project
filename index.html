<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notifications">
        <h2>Notifications</h2>
        <p>Fire Warning: <span id="fire-warning-status">Unknown</span></p>
        <p>Rain Detection: <span id="rain-detection-status">Unknown</span></p>
        <p>LEDs: <span id="leds-status">Unknown</span></p>
        <p>Water Pump: <span id="water-pump-status">Unknown</span></p>
        <p>Fan: <span id="fan-status">Unknown</span></p>
        <p>Buzzer: <span id="buzzer-status">Unknown</span></p>
        <p>Temperature: <span id="temperature-status">Unknown</span></p>
        <p>Humidity: <span id="humidity-status">Unknown</span></p>
        <p>Soil Moisture: <span id="soil-moisture-status">Unknown</span></p>
        <p>Water Level: <span id="water-level-status">Unknown</span></p>
        <p>LDR: <span id="ldr-status">Unknown</span></p>
    </div>

    <div id="control">
        <h2>Control</h2>
        <button id="leds-on">Turn LEDs On</button>
        <button id="leds-off">Turn LEDs Off</button>
        <button id="water-pump-on">Turn Water Pump On</button>
        <button id="water-pump-off">Turn Water Pump Off</button>
        <button id="fan-on">Turn Fan On</button>
        <button id="fan-off">Turn Fan Off</button>
        <button id="buzzer-on">Turn Buzzer On</button>
        <button id="buzzer-off">Turn Buzzer Off</button>
    </div>

    <div id="ai-results">
        <h2>AI Results</h2>
        <!-- AI results will be displayed here -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
